<div class="get">

    <div class="col-lg-12">
      <h1 class="get-title">记得上线保房啦！（目前是这样）</h1>
    </div>
  </div>
</div>

<div class="detail">
  <div class="am-g am-container">
    <div class="col-lg-12">
      <h2 class="detail-h2">这些都是要写完的功能！</h2>

      <div class="am-g">
	  
        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
          <h3 class="detail-h3">
            神意之地的好多房子！
          </h3>

          <p class="detail-p">
            <span>
				<script>
	
						var houseDate = new Date();
						
						houseDate.setDate(10);
						houseDate.setMonth(6);
						houseDate.setYear(2019);
					
						var nowDate = new Date();
						var seperator1 = ".";
						
						var checkFlag = false;
						
						var dateTimeout = new Date();
						var dayTimeout = 0;
						dateTimeout.setTime(houseDate.getTime());
						
						while (checkFlag == false)
						{
							
  　　						dayTimeout = parseInt((nowDate.getTime() - dateTimeout.getTime()) / (1000 * 60 * 60 * 24));
							
							dateTimeout.setTime(dateTimeout.getTime() + 35 * (1000 * 60 * 60 * 24) );
							
							if (dayTimeout < 35)
							{
								checkFlag = true;
							}
						}
						
						dayTimeout = parseInt((dateTimeout.getTime() - nowDate.getTime()) / (1000 * 60 * 60 * 24));
						
						var month = dateTimeout.getMonth() + 1;
						var strDate = dateTimeout.getDate()
						
						if (month >= 1 && month <= 9) {
							month = "0" + month;
						}
						if (strDate >= 0 && strDate <= 9) {
							strDate = "0" + strDate;
						}
						
						var currentdate = dateTimeout.getFullYear() + seperator1 + month + seperator1 + strDate;
						
						document.write(currentdate,"，还有", dayTimeout, "天！");
					
				</script>
			</span>
          </p>
        </div>
		
        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
          <h3 class="detail-h3">
            唔 日程表！
          </h3>

          <p class="detail-p">
            正在做了.jpg
          </p>
        </div>
		
        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">

          <p class="detail-p">
			咕咕咕.jpg

        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">

          </h3>
